<!DOCTYPE html>
<head>
<body>

    <h1>Song Manager</h1>
    <div id="greeting"></div>
 
    <h3>Add songs</h3>
    <form id="addSongForm">
        <input type="text" id="songName" placeholder="Enter Song Name" required>
        <input type="text" id="artistName" placeholder="Enter Artist Name" required>
        <input type="text" id="songYear" placeholder="Enter Song year" required>
        <input type="number" id="songRating" placeholder="Enter Song rating" required>
        <button type="submit">Add Song</button>
    </form>

    <h3>Delete songs</h3>
    <form id="deleteSongForm">

        <input type="text" id="songID" placeholder="Enter Song" required>
        <button type="submit">Delete Song</button>
    </form>



    <h3>Song List</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Artist Name</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="songTableBody">
        </tbody>
    </table>
    

<script src="songManager.bundle.js"></script>
</body>
</head>
